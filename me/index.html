    <section>

        <div class="btn-wrap" id="resume-button-wrapper" style="margin-top: 100px; text-align: center;">

          <!-- Toggle Button -->
          <a href="javascript:void(0)" onclick="toggleResume()" id="resume-button" style="
              display: inline-block;
              padding: 10px 20px;
              border: 4px solid rgb(209, 177, 255);
              border-radius: 20px;
              font-size: 2em;
              font-weight: 400; /* add this */
              font-family: 'Arial', sans-serif; /* match this to Learn More button's font */
              text-decoration: none;
            ">
            <span style="color: rgb(209, 177, 255);">View </span>
            <span style="color: rgb(255, 255, 255);">Resume</span>
            <span id="resume-toggle-icon" style="color: rgb(255, 255, 255);"> +</span>
          </a>


          <!-- Resume Container -->
          <div id="resume-container" style="margin-top: 40px;">
            <img src="newimages/resumePortraitmode.png" alt="Resume" style="max-width: 100%; height: auto;">
          </div>

        </div>
      </div>
    </section>

    <script>
      function toggleResume() {
        const container = document.getElementById('resume-container');
        const icon = document.getElementById('resume-toggle-icon');
        const buttonWrapper = document.getElementById('resume-button-wrapper');

        const isVisible = container.classList.contains('show');

        if (isVisible) {
          // Hide with fade + collapse height
          container.classList.remove('show');
          icon.textContent = ' +';

          // Scroll back to button after short delay
          setTimeout(() => {
            buttonWrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 600); // wait for fade+collapse to finish
        } else {
          // Show with fade + expand height
          container.classList.add('show');
          icon.textContent = ' –';

          // Scroll to image after short delay
          setTimeout(() => {
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }, 200);
        }
      }
    </script>
